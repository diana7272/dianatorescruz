<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="estilo.css">
    <script src="app.js" async></script>
    <title>tienda de mascotas | </title>
</head>
<body>
    <header>
        <h1>tienda de mascotas</h1>
    </header>
    <section class="contenedor">
        
        <div class="contenedor-items">
            <div class="item">
                <span class="titulo-item">Golden retriever
                <img src="https://t1.uc.ltmcdn.com/es/posts/0/0/3/golden_retriever_54300_0_600.webp" alt="" class="img-item">
                <span class="precio-item">$2,000</span>
                <button class="boton-item">Agregar a la jaula </button>
            </div>
            <div class="item">
                <span class="titulo-item">Husky siberiano</span>
                <img src="https://t1.uc.ltmcdn.com/es/posts/0/0/3/husky_siberiano_54300_1_600.webp" alt="" class="img-item">
                <span class="precio-item">$6,000</span>
                <button class="boton-item">Agregar a la jaula</button>
            </div>
            <div class="item">
                <span class="titulo-item">Pastor alemán</span>
                <img src="https://t2.uc.ltmcdn.com/es/posts/0/0/3/pastor_aleman_54300_2_600.webp" alt="" class="img-item">
                <span class="precio-item">$5,000</span>
                <button class="boton-item">Agregar a la jaula </button>
            </div>
            <div class="item">
                <span class="titulo-item">Caniche</span>
                <img src="https://t1.uc.ltmcdn.com/es/posts/0/0/3/caniche_54300_3_600.webp" alt="" class="img-item">
                <span class="precio-item">$7,500</span>
                <button class="boton-item">Agregar a la jaula </button>
            </div>
            <div class="item">
                <span class="titulo-item">Dálmata</span>
                <img src="https://t1.uc.ltmcdn.com/es/posts/0/0/3/dalmata_54300_4_600.webp" alt="" class="img-item">
                <span class="precio-item">$6,000</span>
                <button class="boton-item">Agregar a la jaula</button>
            </div>
            <div class="item">
                <span class="titulo-item">Yorkshire Terrier</span>
                <img src="https://t2.uc.ltmcdn.com/es/posts/0/0/3/yorkshire_terrier_54300_5_600.webp" alt="" class="img-item">
                <span class="precio-item">$10,000</span>
                <button class="boton-item">Agregar a la jaula</button>
            </div>
            <div class="item">
                <span class="titulo-item">Chihuahua</span>
                <img src="https://t1.uc.ltmcdn.com/es/posts/0/0/3/chihuahua_54300_6_600.webp" alt="" class="img-item">
                <span class="precio-item">$750</span>
                <button class="boton-item">Agregar a la jaula</button>
            </div>
            <div class="item">
                <span class="titulo-item">Bóxer</span>
                <img src="https://t2.uc.ltmcdn.com/es/posts/0/0/3/boxer_54300_7_600.webp" alt="" class="img-item">
                <span class="precio-item">$7,000</span>
                <button class="boton-item">Agregar a la jaula</button>
            </div>
            <div class="item">
                <span class="">Beagle</span>
                <img src="https://t2.uc.ltmcdn.com/es/posts/0/0/3/beagle_54300_8_600.webp" alt="" class="img-item">
                <span class="precio-item">$3,000</span>
                <button class="boton-item">Agregar a la jaula</button>
            </div>
            <div class="item">
                <span class="titulo-item">Bulldog inglés</span>
                <img src="https://t2.uc.ltmcdn.com/es/posts/0/0/3/bulldog_ingles_54300_9_600.webp" alt="" class="img-item">
                <span class="precio-item">$10,00</span>
                <button class="boton-item">Agregar a la jaula</button>
            </div>
        </div>
        
        <div class="carrito" id="carrito">
            <div class="header-carrito">
                <h2>Tu juala pa meterlos</h2>
            </div>

            <div class="carrito-items">
        
            </div>
            <div class="carrito-total">
                <div class="fila">
                    <strong>Tu Total</strong>
                    <span class="carrito-precio-total">
                        $120.000,00
                    </span>
                </div>
                <button class="btn-pagar">Pagar <i class="fa-solid fa-bag-shopping"></i> </button>
            </div>
        </div>
    </section>
</body>
</html>
